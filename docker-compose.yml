version: "3.8"

services:

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"

  bot:
    build: .
    stop_signal: SIGINT
    restart: "unless-stopped"
    depends_on:
      - db

volumes:
    postgres_data:
